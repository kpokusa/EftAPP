<div th:switch="${users}" xmlns:th="http://www.w3.org/1999/xhtml">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="users : ${users}">
                <td th:text="${users.email}"></td>
                <td th:text="${users.password}"></td>
                <td><a th:href="@{/edit/{id}(id=${users.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${users.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/signup">Add a new user</a></p>
</div>
